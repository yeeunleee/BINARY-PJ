<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>line-height</title>
    <style>
      p {
        width:500px;
        border:1px solid #222;
        padding:10px;
        margin:10px;
      }
      .tstyle {
        text-align: left;
        line-height: 2;
      }
      a {
        text-decoration: none;
      }
      .small-line {
        line-height:0.7;
      }
      .big-line {
        line-height:2.5;
      }
    </style>
  </head>
  <body>    
    <p class="tstyle">껍질에 붉은 빛이 돌아 레드향(감평甘平)이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, <a href="#">과육이 붉고 통통하다.</a></p>
    <p class="small-line">껍질에 붉은 빛이 돌아 레드향(감평甘平)이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="big-line">껍질에 붉은 빛이 돌아 레드향(감평甘平)이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  </body>
</html>
